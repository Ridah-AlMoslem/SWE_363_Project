<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/signUp.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <form class="form-signup">
            <h1>KFUPM Clubs Center</h1>
            <h2 class="form-signup-heading">Sign Up</h2>
            <p>
              welcome to KFUPM Clubs Center, Please fill up the form below to create your account.
              in.
            </p>

            <div class="col-lg col-lg">
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First name"
                      value=""
                      required=""
                      fdprocessedid="wt239a"
                    />
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last name"
                      value=""
                      required=""
                      fdprocessedid="8sbmeo"
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-group has-validation">
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Username"
                        required=""
                        fdprocessedid="303gy"
                      />
                      <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                  
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      fdprocessedid="ewvks7"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>



              </form>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign Up
            </button>
            <p style="text-align: center">
              Already have an account?
              <span style="color: #00d488; text-decoration: underline"
                >Sign in</span
              >
            </p>
          </form>
        </div>
      
      </div>
      <div class="col-md-6">
        <img
          src="../Images/KFUPM_Logo.png"
          alt="Sign In"
          class="img-fluid"
          id="KFUPM_Logo"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
