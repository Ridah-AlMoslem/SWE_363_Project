<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../CSS/homePage.css" />
		<title>Home-Page</title>
	</head>
	<body>
		<div class="container-fluid row align-items-top">
			<!-- the side bar sectoin -->
			<div id="side-bar" class="col-md-3">
				<div id="user-info" class="container-fluid mt-2">
					<div id="account-info" class="row align-items-center">
						<img
							id="account-pict"
							class="col-md-3"
							src="../Images/profile.jpg"
							alt="account-pict"
						/>
						<div class="col-6">
							<h6 style="font-size: larger">Student Name</h6>
						</div>
						<button
							id="settings-button"
							class="col-md-1"
							style="width: min-content"
						>
							⚙️
						</button>
						<button
							id="logout-button"
							class="col-md-1"
							style="width: min-content"
						>
							❌
						</button>
					</div>
				</div>
				<div id="navigators" class="mt-2">
					<div
						id="side-bar-buttons"
						class="row align-items-center container-fluid"
					>
						<h6 style="font-size: larger">
							<a href="../Html/homePage.html" style="text-decoration: none"
								>🏠 Hmoe</a
							>
							<hr />
						</h6>
						<h6 style="font-size: larger">
							<a href="" style="text-decoration: none">🏁 My clubs</a>
							<hr />
						</h6>
						<h6 style="font-size: larger">
							<a href="" style="text-decoration: none">⭐ My Events</a>
							<hr />
						</h6>
						<h6 style="font-size: larger">
							<a href="" style="text-decoration: none">📜 History</a>
							<hr />
						</h6>
						<h6 style="font-size: larger">
							<a href="" style="text-decoration: none">🔍 Discover Clubs</a>
							<hr />
						</h6>
						<h4 id="our-name">KFUPM Clubs Center</h4>
					</div>
				</div>
			</div>
			<!-- the main page section -->
			<div id="main-section" class="col-md-9 container align-items-top">
				<div id="higher" class="container mt-2">
					<div id="search-section">
						<form action="">
							<input
								type="text"
								id="search-bar"
								placeholder="🔍 Search for a club, event..."
							/>
						</form>
					</div>
				</div>
				<hr />
				<div id="middle">
					<div>
						<h1>News</h1>
					</div>
					<div id="news" class="container-fluid row">
						<div class="news-poster container-fluid row">
							<img
								src="../Images/News_image.png"
								alt="new-pict"
								class="poster-img col-md-8"
							/>
							<div class="col-md-4">
								<h3>title</h3>
								<p>details</p>
							</div>
						</div>
					</div>
				</div>
				<hr />
				<div id="lower">
					<div>
						<h1>Upcoming Events</h1>
					</div>
					<div id="upcoming-events">
						<div class="event-poster container-fluid row">
							<img
								src="../Images/event.png"
								alt="event-poster"
								class="poster-img col-md-8"
							/>
							<div class="col-md-4">
								<h3>Event Name</h3>
								<p>event describtion</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
